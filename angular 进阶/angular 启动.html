<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular 启动</title>
    <script src="angular.min.js"></script>
</head>
<body ng-app="myApp">
<p>下面 你可以看到个图片</p>
<ez-hello></ez-hello>
</body>
</html>
<script>
    //注册服务组件
    var myApp=angular.module('myApp',[])
    myApp.directive('ezHello',function () {
        return {
            restrict:'E',
            replace:true,
            template:"<img src='http://ww4.sinaimg.cn/bmiddle/757eb2ffjw1eptcr4qobjg209205dthh.gif'>"
        }
    })
</script>
