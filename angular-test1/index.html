<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input id="i1" type="number" value="0"/>+
		<input id="i2" type="number" value="0"/>=
		<span id="result">0</span>
	</body>
	
	<script>
		
		var i1 = document.getElementById("i1");
		var i2 = document.getElementById("i2");
		var result = document.getElementById("result");
		
		i1.oninput = function(){
			result.textContent = i1.value*1+i2.value*1;
		}
		
		i2.oninput = function(){
			result.textContent = i1.value*1+i2.value*1;
		}
		
		
		
		
	</script>
	
	
</html>
