<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-click</title>
    <script src="../angular.min.js"></script>
</head>
<body>
  <div ng-app="" ng-init="click=false">
      <button ng-click="click=!click">显示/隐藏</button>
      <div ng-hide="click">
          <!--ng-model  双向绑定-->
          请输入用户名：<input type="text" ng-model="name"/><br>
          hello <span ng-bind="name"></span>
      </div>
  </div>
</body>
</html>
