<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>y</title>
    <!--<script src="../angular-1.5.8/angular.js"></script>-->

</head>
<body>
<!--ng-app的作用是启动angularJS，ng-init的作用是做一些初始化的操作-->
<!--这里，我们初始化了一个变量name，它的值是一个字符串-->
 <div ng-cloak="" ng-app="" ng-init="name='yao'">
     hello {{name}}
 </div>
 <!--通过{{}}输出变量name-->
</body>
</html>
<script src="../angular.min.js"></script>
