<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sevice服务的写法</title>
    <script src="angular.js"></script>
</head>
<body>
<button onclick="doCalc()">3+4=?</button>
<div id="result"></div>
</body>
</html>
<script>
    function doCalc(){
        var injector = angular.injector(['ng','myApp']);
        var doCalc = injector.get('doCalc');
        var ret = doCalc.add(3,4);
        document.querySelector('#result').textContent = ret;
    }
    var myApp = angular.module('myApp',[]);
    //区别必须写成构造函数模式，添加this关键字.
    //它会自动帮你实例化
    myApp.service('doCalc',function(){
            this.add = function(a,b){return a+b},
            this.sub = function(a,b){return a-b},
            this.mult = function(a,b){return a*b},
            this.dev = function(a,b){return a/b}
    })
</script>
