<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动启动angular</title>
    <script src="angular.js"></script>
</head>
<body>
<button id="duang">手动启动</button>
<p>下面你应该可以看到一张图片</p>
<ez-duang></ez-duang>
</body>
</html>
<script>
    angular.element(document).ready(function(){
        var duang = document.querySelector('#duang');
        angular.element(duang).on('click',function(){
            angular.bootstrap(document,['myApp']);
        })
    })
    var myApp = angular.module('myApp',[]);
    myApp.directive('ezDuang',function(){
        return {
            restrict:'E',
            replace:true,
            template:"<img src='http://ww4.sinaimg.cn/bmiddle/757eb2ffjw1eptcr4qobjg209205dthh.gif'>"
        }
    })
</script>
