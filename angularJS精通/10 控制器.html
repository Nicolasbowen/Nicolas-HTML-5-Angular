<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>控制器</title>
    <script src="angular.js"></script>
</head>
<body>
<div ng-controller="oneController">
    one:{{name}}
    <div ng-controller="twoController">
        two:{{name}}
        <div ng-controller="threeController">
           three:{{name}}
        </div>
    </div>
</div>
<div ng-controller="fourController">
    four:{{name}}
</div>
</body>
</html>
<script>
    var myApp = angular.module('myApp',[]);
    myApp.controller('oneController',function($scope){
        $scope.name = '第一个控制器';
    })
    myApp.controller('twoController',function($scope){
        $scope.name = '第二个控制器';
    })
    myApp.controller('threeController',function($scope){
        $scope.name = '第三个控制器';
    })
    myApp.controller('fourController',function($scope){
        $scope.name = '第四个控制器';
    })
</script>
